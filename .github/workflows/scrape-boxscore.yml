name: scrape-boxscore
on: workflow_dispatch

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run scrape.js
        run: node scrape.js
        env:
          GAME_ID: ${{ secrets.GAME_ID }}
          LEAGUE: ${{ secrets.LEAGUE }}

      - name: Commit box.json (если появился)
        run: |
          if [ -f live/box.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add live/box.json
            git commit -m "auto: update box"
            git push
          else
            echo "box.json нет — матч ещё не отдал статистику"
          fi
