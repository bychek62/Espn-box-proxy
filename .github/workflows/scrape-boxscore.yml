name: scrape-boxscore

on:
  workflow_dispatch:

jobs:
  fetch-boxscore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scrape.js
        run: node scrape.js
        env:
          GAME_ID: ${{ secrets.GAME_ID }}
          LEAGUE: ${{ secrets.LEAGUE }}

      - name: Commit box.json if exists
        if: ${{ exists('live/box.json') }}
        uses: EndBug/add-and-commit@v9
        with:
          add: 'live/box.json'
          message: 'auto: update box'
          push: true
          default_author: github_actions
          skip_dirty_check: true
